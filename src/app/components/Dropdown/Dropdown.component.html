<h4>Выберите валюту</h4>
<mat-form-field name="name" class="block">
  <mat-label>Валюта</mat-label>
  <img [src]="img" alt="" />

  <mat-select>
    @for (rate of rates; track rate) {
      <mat-option
        class="white"
        (click)="onRatesChange($event)"
        [value]="rate[0]"
        >{{ rate[0] }}</mat-option
      >
    }
  </mat-select>
</mat-form-field>
